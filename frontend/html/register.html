<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"> <!-- codificación -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- responsive -->
  <title>Registro - Musicalendaria</title>
  <link rel="stylesheet" href="../css/styles.css"> <!-- estilos -->
</head>
<body class="login-page"> <!-- clase para aplicar estilos al fondo o layout del formulario -->
  
  <!-- Formulario de registro -->
  <form class="form-container" id="registerForm">
    <h2>Registro de usuario</h2>

    <!-- Campo de nombre -->
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" required>

    <!-- Campo de usuario -->
    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario" required>

    <!-- Campo de correo -->
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" required>

    <!-- Campo de contraseña -->
    <label for="password">Contraseña:</label>
    <input type="password" id="password" required>

    <!-- Selector de rol -->
    <label for="rol">Rol:</label>
    <select id="rol" required>
      <option value="" disabled selected>Seleccionar rol</option>
      <option value="artist">Artista</option>
      <option value="admin">Administrador</option>
    </select>

    <!-- Botón para registrar -->
    <button type="submit">Registrarse</button>

    <!-- Mensaje de estado -->
    <p id="registerMessage"></p>

    <!-- Link hacia el login -->
    <p>¿Ya tenés cuenta? <a href="login.html">Iniciá sesión acá</a></p>
  </form>

  <!-- Script que maneja el registro -->
  <script src="../js/register.js"></script>
</body>
</html>
