<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musicalendaria - Cartelera</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="../css/styles.css">

  <!-- Script principal de la cartelera -->
  <script type="module" src="../js/billboard.js" defer></script>
</head>

<body class="bg-light">

  <!-- BARRA SUPERIOR -->
  <header class="topbar">
    <!-- Botón menú hamburguesa -->
    <button id="openMenu" class="menu-toggle">☰</button>

    <!-- Buscador -->
    <div class="searchbar">
      <input type="text" id="search-input" placeholder="Buscar espectáculos...">
      <button id="search-btn" class="btn-search" aria-label="Buscar">
        <img src="../img/search.png" alt="Buscar">
      </button>
    </div>

   <!-- Botón login -->
    <button id="btnLogin" class="btn-login" onclick="window.location.href='login.html'">Ingresar</button>

  
    <div class="profile-menu">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Perfil" id="profileIcon" class="profile-mini">
      <div id="profileMenu" class="dropdown">
        <button onclick="window.location.href='dashboard.html'">Mi perfil</button>
        <button onclick="localStorage.clear(); window.location.href='login.html'">Cerrar sesión</button>
    </div>
</div>
  </header>

  <!-- MENÚ LATERAL -->
  <nav id="sideMenu" class="sidebar">
    <button id="closeMenu" class="close-menu">❌</button>
    <ul>
      <li><a href="dashboard.html">Mi perfil</a></li>
      <li><a href="billboard.html">Cartelera</a></li>
      <!-- Botón logout (inicialmente oculto) -->
    <!-- <button id="btnLogout" class="btn-logout" style="display: none;">Cerrar sesión</button> -->
      <li><button id="btnLogout">Cerrar sesión</button></li>
    </ul>
  </nav>

  <!-- FONDO OSCURECIDO cuando el menú está abierto -->
  <div id="overlay" class="overlay"></div>

  <!-- ENCABEZADO PRINCIPAL -->
  <section class="bg-dark text-white text-center py-5 mb-4">
    <div class="container">
      <h1 class="display-5">Cartelera Musical</h1>
      <p class="lead">Descubrí presentaciones y conectate con tus artistas favoritos</p>
    </div>
  </section>

  <!-- CONTENEDOR DE TARJETAS -->
  <div class="container">
    <div class="row g-4 show-list">
      <!-- Aquí se insertan las tarjetas dinámicamente -->
    </div>
  </div>

  <!-- TEMPLATE DE TARJETA -->
  <template id="show-card">
    <div class="col-md-6 col-lg-4">
      <div class="card h-100 shadow-sm">
        <img src="https://via.placeholder.com/400x200" class="card-img-top img-fluid" alt="Imagen del show">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title title">Título del show</h5>
          <h6 class="card-subtitle mb-2 text-muted">
            <span class="mode">Modalidad</span> • 
            <span class="date">Fecha</span> • 
            <span class="place">Lugar</span>
          </h6>
          <p class="card-text description mt-2">Descripción breve del espectáculo.</p>
          <div class="mt-auto text-end">
            <a href="#" class="btn btn-primary btn-sm primary-btn btn-see-more" data-id="1">Ver más</a>
          </div>
        </div>
      </div>
    </div>
  </template>

  <!-- MODAL DE DETALLE -->
  <div id="detailModal" class="modal-overlay">
    <div class="modal-content">
      <button id="closeModal" class="close-modal">❌</button>
      
      <h2 id="modalTitle"></h2>
      <p><strong>Artista:</strong> <a id="modalArtist" href="#" target="_blank"></a></p>
      <p><strong>Descripción:</strong> <span id="modalDescription"></span></p>
      <p><strong>Fecha y hora:</strong> <span id="modalDate"></span></p>
      <p><strong>Lugar:</strong> <span id="modalPlace"></span></p>
      <p><strong>Categoría:</strong> <span id="modalCategory"></span></p>

      <a id="modalLink" href="#" target="_blank" class="btn btn-primary">Comprar entrada</a>
    </div>
  </div>

  <!-- Script del menú lateral -->
  <script src="../js/menu.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
