<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login Musicandelaria</title>
</head>
<body>
  <h1>Iniciar sesión</h1>
  <form id="loginForm">
    <label>Email: <input type="email" id="email" required /></label><br /><br />
    <label>Contraseña: <input type="password" id="password" required /></label><br /><br />
    <button type="submit">Entrar</button>
  </form>
  <p id="message"></p>

  <script>
    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        if (response.ok) {
          // Guardamos el token en sessionStorage
          sessionStorage.setItem('token', data.token);
          message.style.color = 'green';
          message.textContent = 'Login exitoso!';

          // Podés redirigir al dashboard o cargar otra página
          window.location.href = 'dashboard.html';
          

          /*NOTA: Respetar el patron por capas. Tratar de tener todo separado. El html, css y Javascript.*/

        } else {
          message.style.color = 'red';
          message.textContent = data.message || 'Error en el login';
        }
      } catch (error) {
        message.style.color = 'red';
        message.textContent = 'Error en la conexión al servidor';
      }
    });
  </script>
</body>
</html>
